# 60 Words About the Author
author-about: When I produced my first hello world web app,I wanted to learn more.This led to completing more than 500 coding challenges at freecodecamp and utilising learning materials on IBM digital nation africa.I consider myself a lifelong tech learner hence I publish weekly articles on my blog in order to help other tech enthusiasts as well.I am currently working as a freelance developer.My go to technologies are REACT | Node Js | Express | but i can always switch according to my client's requirements.I am comfortable working with all kinds of teams.I love a challenge!.Reach me through my email. 
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/devmuangi

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
