<div class="columns is-centered is-multiline is-mobile">
  {% for project in site.data.projects %}
    <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
      id="project-card">
      <!-- <a href="{{project.link}}" target="_blank"> -->
      <div class="card">
        <figure class="image is-3by1" style="background-image: url({{project.image}});">
        </figure>
        <div class="card-content">
          <h1 class="title is-size-4">{{ project.name }}</h1>
          <p class="has-text-weight-normal content">{{ project.description | truncate: 80}}</p>
        </div>
        <div class="container columns is-centered">               
        <div>
            <a href="{{site.url}}{{site.baseurl}}/{{ project.link }}" target="_blank"
                class="button" 
                style="background-color: yellow;">Live</a>
            </a>
        </div>
        <div>
            <a href="{{site.url}}{{site.baseurl}}/{{ project.github}}"target="_blank"
                class="button"  class="button" style="background-color: rgb(209, 46, 41);">Code</a>
            </a>
        </div>
        <div>
          <a href="{{site.url}}{{site.baseurl}}/{{ project.article }}"target="_blank"
              class="button"
              style="background-color: rgb(33, 226, 184);">More</a>
          </a>
        </div>   
      </div>
      </div>
      <!-- </a> -->
    </div>
  {% endfor %}
</div>
